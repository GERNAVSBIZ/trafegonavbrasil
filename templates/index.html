<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS aqui, sem alterações */
        ::-webkit-scrollbar { width: 6px; height: 6px; } ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; } ::-webkit-scrollbar-thumb:hover { background: #94a3b8; } body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; } .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50"><div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center"><h2 class="text-2xl font-bold mb-4 text-gray-800">Acesso ao Sistema</h2><p class="text-gray-600 mb-6">Por favor, faça login para continuar.</p><form id="loginForm" class="space-y-4"><input type="email" id="email" placeholder="Seu e-mail" required class="w-full px-4 py-2 border rounded-lg"><input type="password" id="password" placeholder="Sua senha" required class="w-full px-4 py-2 border rounded-lg"><button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-xl">Entrar</button></form><p id="login-error" class="text-red-500 mt-4 text-sm"></p></div></div><div id="user-info" class="hidden no-print fixed top-5 right-5 glass-dark text-white py-2 px-4 rounded-xl shadow-lg z-50 flex items-center gap-4"><span id="user-email" class="text-sm"></span><button id="logoutButton" class="bg-red-500 hover:bg-red-600 rounded-full w-8 h-8 flex items-center justify-center"><i data-lucide="log-out" class="w-4 h-4 text-white"></i></button></div><div id="main-app" class="hidden"><div id="app" class="relative z-10 container mx-auto p-4 md:p-6 lg:p-8 max-w-7xl"><header class="glass rounded-2xl p-6 mb-8 card-hover animate-fadeInUp"><div class="flex flex-wrap items-center justify-between gap-4"><div class="flex items-center"><div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mr-4 animate-pulse-custom no-print"><i data-lucide="plane" class="w-6 h-6 text-white"></i></div><div><h1 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Análise de Malha Aérea</h1><p class="text-gray-600 text-sm">Sistema Avançado de Monitoramento</p><p id="data-period-display" class="text-sm text-indigo-800 font-medium mt-1"></p></div></div><div class="flex items-center space-x-2"><div class="w-3 h-3 bg-green-400 rounded-full animate-pulse no-print"></div><span class="text-sm text-gray-600">Sistema Online</span></div></div></header><main class="grid grid-cols-1 xl:grid-cols-4 gap-8"><!-- Conteúdo principal aqui --></main></div></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==================================================================
            // ATUALIZADO: Configuração do seu NOVO projeto Firebase
            // ==================================================================
            const firebaseConfig = {
                apiKey: "AIzaSyB2a4rPCyDEFhfSbbEJaD_5_78Oe69upMY",
                authDomain: "trafegonavbrasil.firebaseapp.com",
                projectId: "trafegonavbrasil",
                storageBucket: "trafegonavbrasil.firebasestorage.app",
                messagingSenderId: "406128200893",
                appId: "1:406128200893:web:93722521344fdd60cd7bd4",
                measurementId: "G-8LFLG5E8KS"
            };
            
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // O resto do script permanece o mesmo da versão anterior, com o login reativado.
            // ... (Lógica de login, declaração de variáveis, funções de gráficos, etc.) ...
            const loginOverlay = document.getElementById('login-overlay');
            const mainApp = document.getElementById('main-app');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('login-error');
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');
            const logoutButton = document.getElementById('logoutButton');
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginOverlay.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    userInfo.classList.remove('hidden');
                    userEmail.textContent = user.email;
                    fetchUploadHistory();
                } else {
                    loginOverlay.classList.remove('hidden');
                    mainApp.classList.add('hidden');
                    userInfo.classList.add('hidden');
                }
                lucide.createIcons();
            });
            loginForm.addEventListener('submit', (e) => { e.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; loginError.textContent = ''; auth.signInWithEmailAndPassword(email, password).catch(error => { console.error('Erro de login:', error); loginError.textContent = 'E-mail ou senha inválidos.'; }); });
            logoutButton.addEventListener('click', () => { auth.signOut(); });
            // ... (O resto do JavaScript, idêntico à versão anterior) ...
        });
    </script>
</body>
</html>
